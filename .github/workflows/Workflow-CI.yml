name: Mlflow CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
env:
  CSV_URL: "train_preprocessing.csv"
  TARGET_VAR: "Charges"
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          pyhton-version: "3.12.7"

      - name: Check Env
        run: |
          echo $CSV_URL

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow

      - name: Run mlflow project
        run: |
          mlflow run MLproject --env-manager=local

      - name: Get latest MLflow run_id
        run: |
          RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | cut -d'/' -f3)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"

      - name: Build Docker Model
        run: |
          mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "submission_sms"

      - name: Check Docker Images
        run: |
          docker images

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          
      - name: Tag Docker Image
        run: |
          docker tag submission_sms ${{ secrets.DOCKER_HUB_USERNAME }}/submission_sms:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/submission_sms:latest
